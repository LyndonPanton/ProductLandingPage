<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Lyndon Panton" />
	<meta name="description" content="A landing page for a website which sells pianos" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Product Landing Page</title>
	<!-- Credit: https://pixabay.com/users/stevepb-282134/ -->
	<link rel="icon" type="image/x-icon" href="./img/icon.ico" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
	<header id="header">
		<h1>Product Landing Page</h1>
		<nav id="nav-bar">
			<ul id="nav">
				<li id="nav-top" class="nav-item"><a class="nav-link" href="#">Top</a></li>
				<li id="nav-mission" class="nav-item"><a class="nav-link" href="#">Mission Statement</a></li>
				<li id="nav-products" class="nav-item"><a class="nav-link" href="#">Products</a></li>
				<li id="nav-newsletter" class="nav-item"><a class="nav-link" href="#">Newsletter</a></li>
				<li id="nav-bottom" class="nav-item"><a class="nav-link" href="#">Bottom</a></li>
			</ul>
		</nav>
		<!-- Credit: https://pixabay.com/users/stevepb-282134/ -->
		<img id="header-img" src="./img/logo.jpg" alt="A piano with sheet music" />
	</header>

	<main id="main">
		<section id="mission">
			<iframe id="video" src="https://www.youtube.com/embed/FGXY0ZXF44o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</section>

		<section id="products">
			
		</section>

		<section id="newsletter">
			<form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
				<input id="email" type="email" name="email" placeholder="Email" />
				<input id="submit" type="submit" value="Submit" />
			</form>
		</section>
	</main>

	<footer id="footer">
		<span id="copyright">&copy; <span id="copyright-year"></span> Lyndon Panton | All Rights Reserved</span>
		<span id="more"><a id="more-github" class="more-link" href="https://github.com/LyndonPanton" target="_blank"><i class="fab fa-github"></i></a> <a id="more-codepen" class="more-link" href="https://codepen.io/LP4/" target="_blank"><i class="fab fa-stack-overflow"></i></a> <a id="more-stackoverflow" class="more-link" href="https://stackoverflow.com/users/8402477/lyndon-panton" target="_blank"><i class="fab fa-codepen"></i></a> <a id="more-linkedin" class="more-link" href="https://www.linkedin.com/in/lyndon-panton" target="_blank"><i class="fab fa-linkedin"></i></a></span>
	</footer>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
